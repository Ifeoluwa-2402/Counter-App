<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Counter App</title>
    <link rel="stylesheet" href="counterapp.css">
</head>
<body>
    <div class="container">
        <h1 id="count-display">0</h1>
        <div class="btn">
            <button id="btn-increase" class="btn btn1" onclick="increment()">Increase</button>
            <button id="btn-reset" class="btn btn2" onclick="reset()">Reset</button>
            <button id="btn-decrease" class="btn btn3" onclick="decrement()">Decrease</button>
            <button id="save-btn" class="btn btn4" onclick="save()">Save</button>
        </div>
        <p id="welcome-if"></p>

        <p id="save-el" class="save">Previous entries: </p>
    </div>

        



    <script src="counterapp.js"></script>
</body>
</html>
